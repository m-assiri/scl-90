<nav class="navbar navbar-light text-secondary shadow-sm p-3 mb-1 rounded">
  <div class="container justify-content-center form-inline">
    <h4>Registration page</h4>
  </div>
</nav>
<div class="conaner rtl navbar navbar-light text-secondary shadow-sm p-3 mb-1 rounded justify-content-center">
  <form class="">

    <div class="form-row">
      <div class="col-md-4 mb-3">
        <label> Name :</label>
        <input type="text" [(ngModel)]=" name " name="name" class="form-control" placeholder="Enter your name here"
          required>

      </div>
      <div class="col-md-4 mb-3">
        <label>ID : </label>
        <input type="text" [(ngModel)]="patientNumber" name="patientNumber" class="form-control"
          placeholder="Enter your ID here" required>
      </div>
      <div class="col-md-4 mb-3">
        <label>Age :</label>
        <input [(ngModel)]="age" name="age" type="text" class="form-control" placeholder="Enter your age here" required>
      </div>
    </div>
  


    <div class="form-group">Sex :
      <select [(ngModel)]="sex" name="sex" class="custom-select" required>
        <option value="">Choose your sex</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>

      </select>
      <div class="invalid-feedback">You must choose one</div>
    </div>




    <div class="form-group">Social Status :
      <select [(ngModel)]="socialStatus" name=" socialStatus" class="custom-select" required>
        <option value="">Choose a social status</option>
        <option value="Single">Single</option>
        <option value="Married">Married</option>

      </select>
      <div class="invalid-feedback">You must choose one</div>
    </div>
   

    <div class="form-group">Education Level :
      <select [(ngModel)]="educationLevel" name="educationLevel" class="custom-select" required>
        <option value="">Choose your level of Education</option>
        <option value="Primary">Primary</option>
        <option value="Medium">Medium</option>
        <option value="High">High</option>
        <option value="Academic">University</option>
        <option value="Other">Other</option>
      </select>
      <div class="invalid-feedback">You must choose one</div>
    </div>

    <div class="form-group">City :
      <select [(ngModel)]="city" name="city" class="custom-select" required>
        <option value="">Choose your City</option>
        <option value="Riyadh region">Riyadh region</option>
        <option value="Mecca region">Mecca region</option>
        <option value="Medina region">Medina region</option>
        <option value="Qassim region">Qassim region</option>
        <option value="Eastern Province">Eastern Province</option>
        <option value="Assir region">Assir region</option>
        <option value="Tabuk region">Tabuk region</option>
        <option value="Hail region">Hail region</option>
        <option value="Northern border region">Northern border region</option>
        <option value="Jazan region">Jazan region</option>
        <option value="Najran region">Najran region</option>
        <option value="Al Baha region">Al Baha region</option>
        <option value="Al Jouf region">Al Jouf region</option>
      </select>
      <div class="invalid-feedback">You must choose one</div>
    </div>

    <button class="btn btn-outline-primary " (click)="save()" type="submit">Save</button>
  </form>
</div>
